<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    
    .list {
      position: relative;
      display: inline-block;
    }
    
    .sub {
      position: absolute;
      display: none;
      padding: 20px;
      background-color: aqua;
      top: 100px;
    }
    
    .list:hover .sub {
      display: block
    }
  </style>
</head>

<body>
  <div class="list">ddddd
    <div class="sub">
      aaaaaa
    </div>
  </div>
</body>

</html>
